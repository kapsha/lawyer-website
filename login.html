<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Login - Advocate Rajesh Menon</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js"></script>
</head>
<body>
    <!-- Placeholder for the navigation bar -->
    <div id="navbar-placeholder"></div>

    <main>
        <div class="login-container">
            <div class="login-box">
                <h2>Login to Your Account</h2>
                <form id="loginForm">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>

                    <button type="submit">Login</button>
                </form>
                <div id="loginMessage"></div>
            </div>
        </div>
    </main>

    <script src="login.js"></script> <!-- Script to handle login functionality -->
    <script src="loadNavbar.js"></script> <!-- This will load the reusable navbar -->
</body>
</html>
